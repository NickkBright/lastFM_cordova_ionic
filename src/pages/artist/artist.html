<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      LastFm artist
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="isInfoGet">
  <img [src]="artistInfo[0]">
  <ion-card-content>
    <ion-card-title>
      {{artistInfo[1]}}
      </ion-card-title>
      <h3>Listeners: {{artistInfo[3]}}</h3>
    <h3>Playcount: {{artistInfo[4]}}</h3>
    <p>
      {{artistInfo[5]}}
    </p>
  </ion-card-content>
</ion-card>
  
</ion-content>
